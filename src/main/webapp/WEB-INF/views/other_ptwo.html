<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>templates</title>
</head>
<body>

<div th:fragment="page">
    <div class="mt-3 mb-3 border p-2">
        <h5 class="justify-text">Типы урона</h5>
        <table class="table table-responsive">
            <tbody class="table-striped">
            <tr th:each="i : ${damagesTypes}">
                <td style="text-align:center;" th:text="${i.getName()}">...</td>
            </tr>
            </tbody>
        </table>
        <form method="post" action="addDamageType">
            <input type="text" name="name" class="form-control" placeholder="Название типа">
            <button type="submit" class="btn btn-primary mt-3">Добавить</button>
        </form>
    </div>

    <div class="mt-3 mb-3 border p-2">
        <h5 class="justify-text">Категория оружия</h5>
        <table class="table table-responsive">
            <tbody class="table-striped">
            <tr th:each="i : ${weaponsCategories}">
                <td style="text-align:center;" th:text="${i.getName()}">...</td>
                <td class="text-justify" th:text="${i.getDescription()}">...</td>
            </tr>
            </tbody>
        </table>
        <form method="post" action="addWeaponCategory">
            <input type="text" name="name" class="form-control" placeholder="Название категории">
            <!-- Описание -->
            <textarea name="description" class="form-control" placeholder="Введите описание"></textarea>
            <button type="submit" class="btn btn-primary mt-3">Добавить</button>
        </form>
    </div>

    <div class="mt-3 mb-3 border p-2">
        <h5 class="justify-text">Свойства оружия</h5>
        <table class="table table-responsive">
            <tbody class="table-striped">
            <tr th:each="i : ${weaponsProperties}">
                <td style="text-align:center;" th:text="${i.getName()}">...</td>
                <td class="text-justify" th:text="${i.getDescription()}">...</td>
                <td class="text-center" th:text="${i.getValue()}">...</td>
            </tr>
            </tbody>
        </table>
        <form method="post" action="addPropertyWeapon">
            <div class="row p-3">
                <input type="text" name="name" class="form-control col-md-6" placeholder="Название свойства">
                <input type="number" name="value" class="form-control col-md-6" placeholder="Значение (опционально)">
            </div>
            <!-- Описание -->
            <textarea class="form-control" name="description" placeholder="Введите описание"></textarea>
            <button type="submit" class="btn btn-primary mt-3">Добавить</button>
        </form>
    </div>

    <div class="mt-3 mb-3 border p-2">
        <h5 class="justify-text">Типы брони</h5>
        <table class="table table-responsive">
            <tbody class="table-striped">
            <tr th:each="i : ${armorsTypes}">
                <td style="text-align:center;" th:text="${i.getName()}">...</td>
                <td class="text-justify" th:text="${i.getMaxBonus()}">...</td>
            </tr>
            </tbody>
        </table>
        <form method="post" action="addArmorType">
            <input type="text" name="name" class="form-control" placeholder="Название типа">
            <!-- Описание -->
            <input type="number" name="bonus" class="form-control" placeholder="Максимальный бонус от ловкости"/>
            <p class="font-weight-light text-center mt-1">
                Если бонус не ограничен, оставьте поле пустым. Если же эта броня не имеет бонуса, то поставьте ноль.
            </p>
            <button type="submit" class="btn btn-primary mt-3">Добавить</button>
        </form>
    </div>

    <div class="mt-3 mb-3 border p-2">
        <h5 class="justify-text">Школы магии</h5>
        <table class="table table-responsive">
            <tbody class="table-striped">
            <tr th:each="i : ${schoolsOfMagics}">
                <td style="text-align:center;" th:text="${i.getName()}">...</td>
            </tr>
            </tbody>
        </table>
        <form method="post" action="addMagicSchool">
            <input type="text" name="name" class="form-control" placeholder="Название школы">
            <button type="submit" class="btn btn-primary mt-3">Добавить</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
</body>
</html>
