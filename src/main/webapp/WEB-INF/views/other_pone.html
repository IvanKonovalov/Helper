<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>templates</title>
</head>
<body>

<div th:fragment="page">
    <div class="mt-3 mb-3 border p-2">
        <h5 class="justify-text">Dice</h5>
        <table class="table table-responsive">
            <tbody class="table-striped">
            <tr th:each="i : ${dices}">
                <td style="text-align:center;" th:text="${i.getValue()}">...</td>
            </tr>
            </tbody>
        </table>
        <form method="post" action="addDice">
            <input name="value" type="number" class="form-control" placeholder="максимальная грань">
            <button type="submit" class="btn btn-primary mt-3">Добавить</button>
        </form>
    </div>

    <div class="mt-3 mb-3 border p-2">
        <h5 class="justify-text">Размеры</h5>
        <table class="table table-responsive">
            <tbody class="table-striped">
            <tr th:each="i : ${sizes}">
                <td style="text-align:center;" th:text="${i.getCharacter()}">...</td>
                <td style="text-align:center;" th:text="${i.getHeight()}">...</td>
                <td style="text-align:center;" th:text="${i.getWidth()}">...</td>
            </tr>
            </tbody>
        </table>
        <form method="post" action="addSize">
            <input type="text" name="chara" class="form-control" placeholder="Обозначение">
            <input type="number" name="height" class="form-control" placeholder="Высота">
            <input type="number" name="width" class="form-control" placeholder="Ширина">
            <button type="submit" class="btn btn-primary mt-3">Добавить</button>
        </form>
    </div>

    <div class="mt-3 mb-3 border p-2">
        <h5 class="justify-text">Скорости</h5>
        <table class="table table-responsive">
            <tbody class="table-striped">
            <tr th:each="i : ${speeds}">
                <td style="text-align:center;" th:text="${i.getSpeed()} + ft.">...</td>
            </tr>
            </tbody>
        </table>
        <form method="post" action="addSpeed">
            <input name="speed" type="number" class="form-control" placeholder="Скорость">
            <button type="submit" class="btn btn-primary mt-3">Добавить</button>
        </form>
    </div>

    <div class="mt-3 mb-3 border p-2">
        <h5 class="justify-text">Цели</h5>
        <table class="table table-responsive">
            <tbody class="table-striped">
            <tr th:each="i : ${targets}">
                <td style="text-align:center;" th:text="${i.getTarget()}">...</td>
                <td style="text-align:center;" th:text="${i.getRadius()}">...</td>
            </tr>
            </tbody>
        </table>
        <form method="post" action="addTarget">
            <input type="text" name="target" class="form-control" placeholder="Форма">
            <input type="number" name="radius" class="form-control" placeholder="Максимальный радиус">
            <button type="submit" class="btn btn-primary mt-3">Добавить</button>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
</body>
</html>
