<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/scroolbar.css">
    <link rel="stylesheet" href="css/main-theme.css">
    <title>База данных</title>
</head>
<body class="container-fluid">
<div th:replace="templates::navbar"></div>
<div class="row">
    <!-- Боковая панель -->
    <div th:replace="templates::sidepanel"></div>
    <!-- Контент -->
    <div class="col-md-9 m-0 pl-2 pr-2">
        <div class="tab-content bg-light border p-4">
            <div class="text-center"><h4>Рассы</h4></div>
            <table class="table table-responsive">
                <tbody class="table-striped">
                <tr th:each="i : ${race}">
                    <td class="text-justify" th:text="${i.getName()}">...</td>
                    <td class="text-justify" th:text="${i.getDescription()}">...</td>
                </tr>
                </tbody>
            </table>
            <form method="post" action="addRace">
                <div class="form-group">
                    <label for="name">Название</label>
                    <input name="name" class="form-control" id="name" placeholder="Введите название"/>
                </div>
                <!-- Описание -->
                <div class="form-group">
                    <label for="description">Описание</label>
                    <textarea name="description" class="form-control" id="description"
                              placeholder="Введите описание"></textarea>
                </div>

                <!-- size and speed -->
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-6 row m-0">
                            <label for="size" class="col-6 m-0 p-0">Размер</label>
                            <select name="size" id="size" class="form-control col-6" placeholder="0">
                                <option th:each="i : ${size}" th:text="${i.getCharacter()}"
                                        th:value="${i.getCharacter()}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 row m-0">
                            <label for="speed" class="col-6 m-0 p-0">Скорость</label>
                            <select name="speed" id="speed" class="form-control col-6" placeholder="0">
                                <option th:each="i : ${speed}" th:text="${i.getSpeed()}"
                                        th:value="${i.getSpeed()}"></option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <p>Бонусы к характеристикам</p>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label" for="strength">Сила</label>
                        <div class="col-sm-6">
                            <input name="chars" type="number" value="0" class="form-control" id="strength"
                                   placeholder="Введите количество"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label" for="dexterity">Ловкость</label>
                        <div class="col-sm-6">
                            <input name="chars" type="number" value="0" class="form-control" id="dexterity"
                                   placeholder="Введите количество"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label" for="constitution">Телосложение</label>
                        <div class="col-sm-6">
                            <input name="chars" type="number" value="0" class="form-control" id="constitution"
                                   placeholder="Введите количество"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label" for="intelligence">Интеллект</label>
                        <div class="col-sm-6">
                            <input name="chars" type="number" value="0" class="form-control" id="intelligence"
                                   placeholder="Введите количество"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label" for="wisdom">Мудрость</label>
                        <div class="col-sm-6">
                            <input name="chars" type="number" value="0" class="form-control" id="wisdom"
                                   placeholder="Введите количество"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-sm-6 col-form-label" for="charisma">Харизма</label>
                        <div class="col-sm-6">
                            <input name="chars" type="number" value="0" class="form-control" id="charisma"
                                   placeholder="Введите количество"/>
                        </div>
                    </div>
                </div>

                <!-- список свойств под спойлером -->
                <div id="accordion" role="tablist" aria-multiselectable="true">
                    <!-- Таблица владений -->
                    <div class="card">
                        <div class="card-header  m-0 p-0" role="tab" id="headingOne">
                            <p class="mb-0">
                                <a data-toggle="collapse" data-parent="#accordion"
                                   href="#collapseOne" aria-expanded="true"
                                   aria-controls="collapseOne" class="list-group-item">
                                    Владения
                                </a>
                            </p>
                        </div>
                        <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                            <div class="card-block">
                                <table class="table table-sm table-responsive">
                                    <tbody>
                                    <tr th:each="i : ${ability}">
                                        <td><input name="ability" th:value="${i.getName()}" type="checkbox"/></td>
                                        <td class="text-justify" th:text="${i.getName()}">...</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Таблица владения броней -->
                    <div class="card">
                        <div class="card-header m-0 p-0" role="tab" id="headingTwo">
                            <p class="mb-0">
                                <a data-toggle="collapse" data-parent="#accordion"
                                   href="#collapseTwo" aria-expanded="true"
                                   aria-controls="collapseTwo" class="list-group-item">
                                    Магия
                                </a>
                            </p>
                        </div>
                        <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                            <div class="card-block">
                                <table class="table table-sm table-responsive">
                                    <tbody>
                                    <tr th:each="i : ${magic}">
                                        <td><input name="magic" th:value="${i.getName()}" type="checkbox"/></td>
                                        <td class="text-justify" th:text="${i.getName()}">...</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- Таблица владения инстументами -->
                    <div class="card">
                        <div class="card-header m-0 p-0" role="tab" id="headingThree">
                            <p class="mb-0">
                                <a data-toggle="collapse" data-parent="#accordion"
                                   href="#collapseThree" aria-expanded="true"
                                   aria-controls="collapseThree" class="list-group-item">
                                    Навыки
                                </a>
                            </p>
                        </div>
                        <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
                            <div class="card-block">
                                <table class="table table-sm table-responsive">
                                    <tbody>
                                    <tr th:each="i : ${skill}">
                                        <td><input name="skill" th:value="${i.getName()}" type="checkbox"/></td>
                                        <td class="text-justify" th:text="${i.getName()}">...</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <button type="submit" class=" mt-3 btn btn-primary  btn-block">Добавить</button>
            </form>

        </div>
    </div>
</div>
<div th:replace="templates::footer"></div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
</body>
</html>
