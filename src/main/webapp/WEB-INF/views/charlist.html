<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/scroolbar.css">
    <link rel="stylesheet" href="css/main-theme.css">
    <style>'
    a {
        text-decoration: none;
    }
    </style>
    <title>Список персонажей</title>
</head>
<body class="container-fluid">
<div th:replace="templates::navbar"></div>
<div class="row">
    <!-- Контент -->
    <div class="container" style="height: 70vh;">
        <div class="col-md-12 tab-content bg-light border p-4  pl-2 pr-2 text-center">
            <div class="col-12 media-body">
                <button class="mt-3 bg-game btn btn-primary  btn-block"><h1 style="color:whitesmoke;">Создать
                    персонажа</h1></button>
                <a href="/create_char" class="stretched-link">
                </a>
            </div>
            <form method="post" class="mt-5" action="/choosingChar">
                <div class="form-group">
                    <div class="row">
                        <div class="col-md-9 row m-0">
                            <label for="charId" class="col-3">Выбор персонажа</label>
                            <select id="charId" name="charId" class="form-control col-9">
                                <option th:each="i : ${character}" th:text="${i.getName()} + '  '
                                + ${i.getRace()} + '  ' + ${i.getHeroclass()} + '  ' + ${i.getPlayer()}"
                                        th:value="${i.getId()}"></option>
                            </select>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-block mr-3 btn-primary">
                                Подтвердить
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <div class="row col-12">
                <div class="col-md-6 media-body">
                    <a href="/" class="stretched-link">
                        <button class="mt-3 btn btn-primary  btn-block">
                            <img src="images/left.png" height="30px" width="30px"> На главную
                        </button>
                    </a>
                </div>
                <div class="col-md-6 mr-0 media-body">
                    <a href="/charlist" class="stretched-link">
                        <button class="mt-3 btn btn-primary  btn-block">
                            <img src="images/left.png" height="30px" width="30px">К экрану выбора
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="templates::footer"></div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
</body>
</html>
