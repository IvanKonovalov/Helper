<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>Регистрация</title>
    <style>
        html {
            height: 100%;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
    </style>
    <title>Регистрация</title>
</head>
<body class="container p-5">
<form action="confirm.jsp" method="post" class="form-signin" style="max-width: 560px">
    <div class="text-center">
        <img class="mb-4" src="ico.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal"><strong>Регистрация</strong></h1>
    </div>
    <div class="form-group m-3">
        <label for="inputLogin"><strong>Имя</strong></label>
        <input type="text" class="form-control" name="name" id="inputLogin" aria-describedby="emailHelp"
               placeholder="Введите имя">
        <small id="login" class="form-text text-muted">Это имя будет отображаться у вас во время игры.</small>
    </div>
    <div class="form-group m-3">
        <label for="inputEmail"><strong>Электронная почта</strong></label>
        <input type="email" class="form-control" name="email" id="inputEmail" aria-describedby="emailHelp"
               placeholder="Введите адрес почты">
        <small id="emailHelp" class="form-text text-muted">Мы никогда не раскроем вашу электронную почти кому-нибудь
            еще.
        </small>
    </div>
    <div class="form-group m-3">
        <label for="inputPassword"><strong>Пароль</strong></label>
        <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Введите пароль">
    </div>
    <button type="submit" class=" mt-3 btn btn-secondary  btn-block">Подтвердить</button>
    <div class="text-center">
        <a href="/">К странице логина</a>
    </div>
</form>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
</script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
</script>
</body>
</html>
