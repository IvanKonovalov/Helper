<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/scroolbar.css">
    <link rel="stylesheet" href="css/main-theme.css">
    <title>Кто вы?</title>
</head>
<body class="container-fluid">
<div th:replace="templates::navbar"></div>
<div class="container mb-6">
    <div class="row" style="height: 70vh;">
        <div class="col-12 m-0 pl-2 pr-2">
            <div class="tab-content bg-light border p-4">
                <div class="row">
                    <div class="media border bg-database position-relative mt-1 mb-1 col-12 p-4">
                        <img src="images/icons.png" class="mr-3 size" alt="Missing">
                        <div class="media-body">
                            <h5 class="mt-0 font-weight-bold">Я - ГМ</h5>
                            <p>
                                Здесь приведены редактируемые елементы: квесты, персонажи и локации.
                            </p>
                            <a href="/GM" class="stretched-link"></a>
                        </div>
                    </div>
                    <div class="media border mt-3 bg-book position-relative mt-1 mb-1 col-12 p-4">
                        <img src="images/icons.png" class="mr-3 size" alt="Missing">
                        <div class="media-body">
                            <h5 class="mt-0 font-weight-bold">Я - Игрок</h5>
                            <p>
                                Тут приведен список персонажей, возможно создание нового и редактирование уже
                                существующего.
                            </p>
                            <a href="/charlist" class="stretched-link"></a>
                        </div>
                    </div>
                    <div class="row col-12">
                        <div class="col-md-6 media-body">
                            <a href="/" class="stretched-link">
                                <button class="mt-3 btn btn-primary  btn-block">
                                    <img src="images/left.png" height="30px" width="30px"> На главную
                                </button>
                            </a>
                        </div>
                        <div class="col-md-6  media-body">
                            <a href="/charlist" class="stretched-link">
                                <button class="mt-3 btn btn-primary  btn-block">
                                    <img src="images/left.png" height="30px" width="30px">К экрану выбора
                                </button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div th:replace="templates::footer"></div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
</body>

</html>
